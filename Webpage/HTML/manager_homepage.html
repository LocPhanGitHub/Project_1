<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager Homepage</title>
    <link rel="stylesheet" href="/CSS/homepage.css" />
    <link
      rel="stylesheet"
      href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="topnav">
      <h1>Manager Homepage</h1>
      <a href="#logout" onclick="Logout()">Logout</a>
      <a href="#statistic">Statistic</a>
      <a href="#reimbursementTable">View All Reimbursements</a>
      <a href="#update">Update Reimbursements</a>
      <a href="#home">Home</a>
    </div>
    <div class="container">
      <h3>Update Reimbursement</h3>
      <table class="styled-table" id="updateTable">
        <thead id="updateHead">
          <tr>
            <th>Request ID</th>
            <th>User ID</th>
            <th>Expense Name</th>
            <th>Expense Amount</th>
            <th>Expense Detail</th>
            <th>Status</th>
            <th>Manager Comment</th>
          </tr>
        </thead>
        <tbody id="updateBody">
          <tr>
            <td>
              <input type="text" id="requestId" />
            </td>
            <td>
              <input type="text" id="userId" />
            </td>
            <td>
              <input type="text" id="expenseName" />
            </td>
            <td>
              <input type="number" id="expenseAmount" />
            </td>
            <td>
              <input type="text" id="expenseDetail" />
            </td>
            <td>
              <input type="text" id="expenseStatus" />
            </td>
            <td>
              <input type="text" id="userComment" />
            </td>
          </tr>
        </tbody>
      </table>

      <div class="submit-button">
        <button onclick="updateReimbursement()">Submit</button>
      </div>
      <br />

      <table class="styled-table sortable" id="reimbursementTable">
        <thead id="reimbursementHead">
          <h3>All Reimbursements</h3>
          <tr>
            <th>Request ID</th>
            <th>User ID</th>
            <th>Expense Name</th>
            <th>Expense Amount</th>
            <th>Expense Detail</th>
            <th>Status</th>
            <th>Manager Comment</th>
          </tr>
        </thead>
        <tbody id="reimbursementBody"></tbody>
      </table>

      <div class="Statistic">
        <label for="Statistic"></label>
        <select name="statistic" id="statistic">
          <option value="max" id="max">Maximum Reimbursement</option>
          <option value="min" id="min">Minimum Reimbursement</option>
          <option value="sum" id="sum">Sum of Reimbursements</option>
          <option value="avg" id="avg">Average of Reimbursements</option>
          <option value="rng" id="rng">Range of Reimbursements</option>
        </select>
      </div>

      <div class="statistic-button">
        <button onclick="Statistic()">Submit</button>
      </div>
    </div>
    <script src="/Javascript/manager.js"></script>
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
  </body>
</html>
